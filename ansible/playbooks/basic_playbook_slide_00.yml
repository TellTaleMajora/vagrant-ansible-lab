---
  - name: basic_playbook
    hosts: all

    tasks:
      - name: ensure apache2 is installed (state is optional)
        apt:
          name: apache2
          state: present

      - name: ensure apache2 is removed
        apt:
          name: apache2
          state: absent

      - name: Update all packages to their latest version
        apt:
          name: "*"
          state: latest

